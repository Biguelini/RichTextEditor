<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>RichTextEditor</title>
    </head>
    <body onload="enableEditMode()">
        <div class="container">
            <div class="header">
                <ul class="menu">
                    <li class="functions">
                        <button class="tools" onclick="execCmd('bold');"><i class="fa fa-bold"></i></button>
                        <button class="tools" onclick="execCmd('italic');"><i class="fa fa-italic"></i></button>
                        <button class="tools" onclick="execCmd('underline');"><i class="fa fa-underline"></i></button>
                        <button class="tools" onclick="execCmd('justifyLeft');"><i class="fa fa-align-left"></i></button>
                        <button class="tools" onclick="execCmd('justifyCenter');"><i class="fa fa-align-center"></i></button>
                        <button class="tools" onclick="execCmd('justifyRight');"><i class="fa fa-align-right"></i></button>
                        <button class="tools" onclick="execCmd('justifyFull');"><i class="fa fa-align-justify"></i></button>
                        <button class="tools" onclick="execCmd('insertUnorderedList');"><i class="fa fa-list-ul"></i></button>
                        <button class="tools" onclick="execCmd('insertOrderedList');"><i class="fa fa-list-ol"></i></button>
                    </li>
                </ul>
            </div>
            <iframe name="richTextField" class="richTextField" frameborder="0"></iframe>
        </div>
    </body>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/dc5fac83f5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
